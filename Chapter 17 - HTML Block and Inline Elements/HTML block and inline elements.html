<!-- The <div> Element
The <div> element is often used as a container for other HTML elements.   
The <div> element has no required attributes, but style, class and id are common. -->


<!-- The<span> Element
The <span> element is an inline container used to mark up a part of a text, or a part of a document.
The <span> element has no required attributes, but style, class and id are common. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML inline and block elements</title>
</head>
<body>
    <!-- These are examples of block elements -->
    <p style="border: 2px solid black;">This is a block element </p>
    <p style="border: 2px solid black;">This is a block element 2</p>
    <div style="border: 2px solid black;">
        This is div
    </div>
    <!-- These are examples of inline elements -->
<span style="border: 2px solid black;">This is inline element</span>
<span style="border: 2px solid black;">This is inline element</span>
<span style="border: 2px solid black;">This is inline element</span>
<span style="border: 2px solid black;">This is inline element</span>
<span style="border: 2px solid black;">This is inline element</span>

<p>
    This is a <span style="background-color: red;">span</span> paragraph
</p>

</body>
</html>
