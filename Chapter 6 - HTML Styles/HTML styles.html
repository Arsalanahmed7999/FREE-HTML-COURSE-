<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tut6- HTML Styles</title>
</head>
<body>
    <h1 style="color:red">This is red</h1>

        <h2 style="color: green;">This is green</h2>

            This is para
        </p>
        <p  style="border: 2px solid black; height: 200px; width: 200px;text-align: right;">Text alignment</p>
        <p  style="border: 2px solid black; height: 200px; width: 200px;">This is box</p>
