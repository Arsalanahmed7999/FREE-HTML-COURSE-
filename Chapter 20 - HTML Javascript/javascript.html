<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML JAVASCIPT</title>
    <style>
        .demo1{
            color: brown;
        }
    </style>
</head>
<body>
    <h2 class="demo1">This is a tag</h2>
    <h3 class="demo2"></h3>
    <button id="btn">CLICK TO GET THE DATE AND TIME</button>
    <img src="img1.jpg" alt="" class='myImage' width="200px" height="300px">
</body>
<script>
    let button = document.getElementById('btn');
    button.addEventListener('click', ()=>{
        let date = new Date();
        document.querySelector('.demo2').innerHTML = date;
    });
    document.querySelector('.demo2').style.fontSize = '50px';
    document.querySelector('.demo2').style.color = 'red';
    document.querySelector('.myImage').src = 'img2.jpg';    
</script>

<noscript>
    THIS BROWSER DOES NOT SUPPERT JavaScript.
</noscript>
</html>
