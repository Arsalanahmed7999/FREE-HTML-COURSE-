<!-- The HTML <picture> element allows you to display different pictures for different devices or screen sizes. -->

<!-- The HTML <picture> Element
        The HTML <picture> element gives web developers more flexibility in specifying image resources.
        
        The <picture> element contains one or more <source> elements, each referring to different images through the srcset attribute. This way the browser can choose the image that best fits the current view and/or device.
        
        Each <source> element has a media attribute that defines when the image is the most suitable. -->

            <source media="(min-width: 650px)" srcset="img_food.jpg">
            <source media="(min-width: 465px)" srcset="img_car.jpg">
            <img src="img_girl.jpg">
          </picture> -->
<!-- Note: Always specify an <img> element as the last child element of the <picture> element. -->

<!-- When to use the Picture Element -->
<!-- Bandwidth -->
<!-- Some browsers or devices may not support all image formats. By using the <picture> element, you can add images of all formats, and the browser will use the first format it recognizes, and ignore any of the following elements. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML picture</title>
    <style>
        img{
            width: 100%;
        }
    </style>
</head>
<body>
    <picture>
        <source media="(min-width: 650px)" srcset="pic\josh-hild-HMcShOBtEvY-unsplash.jpg">
        <source media="(min-width: 465px)" srcset="pic\wasa-crispbread-kcZgDtkuB4g-unsplash.jpg">
        <img src="girl.jpg">
    </picture>
</body>
</html>
