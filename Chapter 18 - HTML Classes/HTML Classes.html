<!-- HTML class Attribute -->
<!-- The HTML class attribute is used to specify a class for an HTML element. -->

<!-- Multiple HTML elements can share the same class. -->
<!-- The class attribute is often used to point to a class name in a style sheet. It can also be used by a JavaScript to access and manipulate elements with the specific class name. -->
<!-- Tip: The class attribute can be used on any HTML element.

Note: The class name is case sensitive! -->

<!-- The Syntax For Class
To create a class; write a period (.) character, followed by a class name. Then, define the CSS properties within curly braces {}: -->

<!-- Multiple Classes
HTML elements can belong to more than one class. -->
<!-- Use of The class Attribute in JavaScript -->
<!-- JavaScript can access elements with a specific class name with the getElementsByClassName() -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        html class attribute
    </title>
    <style>
        .container{
            border: 2px solid black;
            background-color: red;
        }
        .font-size-70{
            font-size: 70px;
        }
        .font-bold{
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container font-size-70 font-weight">
        this is container
    </div>
    <div class="container">
        this is container 2
    </div>
    <p class="para">This is para 2</p>
    <button class="btn">click to change</button>
</body>
<!-- This is javascript -->
<script>
    let btn = document.querySelector('.btn');
    btn.addEventListener('click', function(){
    let para = document.querySelector('.para');
        para.innerHTML = 'IT HAS BEEN CHANGED'
    });
</script>




</html>
