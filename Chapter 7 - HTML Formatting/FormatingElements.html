<!-- HTML contains several elements for defining text with a special meaning. -->
    <!-- <b> - Bold text
    <strong> - Important text
    <i> - Italic text
    <em> - Emphasized text
    <mark> - Marked text
    <small> - Smaller text
    <del> - Deleted text
    <ins> - Inserted text
    <sub> - Subscript text
    <sup> - Superscript text -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatting elements in HTML</title>
</head>
<body>
    <!-- bold element -->
    <p>This is <b>bold</b> </p>
    <!-- italic -->
    <p>This is <i>italic</i> </p>
    <!-- strong -->
    <p><Strong>This is strong</Strong></p>
    <!-- Emphasized -->
    <p>This is <em>Emphasized</em></p>
    <!-- smaller -->
    <p>This text is <small>Smaller</small></p>
    <!-- Deleted text -->
    <p>This text is <del>deleted</del></p>
    <!-- Inserted text -->
    <p>This text is <ins>Inserted</ins></p>
    <!-- Subscript -->
    <p>H<sub>2</sub>O</p>
    <!-- Superscript -->
    <p>x <sup>2</sup></p>

</body>
</html>
